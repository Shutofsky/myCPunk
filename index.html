<html>
<head>
<link rel="stylesheet" href="cpunk.css" type="text/css">
<link rel="stylesheet" href="styles.css" type="text/css">
<meta charset="utf-8">
</head>
<body>
  <div class="screen screen-wrapper">
    <div class="screen screen__background_stripes"></div>
    <div class="screen screen__background">
      <div class="screen screen-border pulse"></div>
    </div>
    <div class="screen screen__effects">
      <div class="screen__effects-stripe"></div>
    </div>
    <div class="screen screen__content">
	  <!-- зачем тут нижние подчеркивания? 
		   в предыдущих классах типа screen__content они означают вложенность, 
		   а тут? -->
      <div id="__outer">
        <div id="__background">
	  <div class="timer" id="timer"></div>
        <div class="interface interface_field">
			<div class="cp_table">
				<div class="cp_row" id="4">
					<!-- пробел в id недопустим. что это? для таких вещей есть data-атрибуты
					https://developer.mozilla.org/ru/docs/Web/Guide/HTML/Using_data_attributes -->
					<div class="cp_cell" id="4 0"></div>
					<div class="cp_cell" id="4 1"></div>
					<div class="cp_cell" id="4 2"></div>				
					<div class="cp_cell" id="4 3"></div>
					<div class="cp_cell" id="4 4"></div>
				</div>
				<div class="cp_row" id="3">
					<div class="cp_cell" id="3 0"></div>
					<div class="cp_cell" id="3 1"></div>
					<div class="cp_cell" id="3 2"></div>				
					<div class="cp_cell" id="3 3"></div>
					<div class="cp_cell" id="3 4"></div>
				</div>
				<div class="cp_row" id="2">
					<div class="cp_cell" id="2 0"></div>
					<div class="cp_cell" id="2 1"></div>
					<div class="cp_cell" id="2 2"></div>				
					<div class="cp_cell" id="2 3"></div>
					<div class="cp_cell" id="2 4"></div>
				</div>
				<div class="cp_row" id="1">
					<div class="cp_cell" id="1 0"></div>
					<div class="cp_cell" id="1 1"></div>
					<div class="cp_cell" id="1 2"></div>				
					<div class="cp_cell" id="1 3"></div>
					<div class="cp_cell" id="1 4"></div>
				</div>
				<div class="cp_row" id="0">
					<div class="cp_cell" id="0 0"></div>
					<div class="cp_cell" id="0 1"></div>
					<div class="cp_cell" id="0 2"></div>				
					<div class="cp_cell" id="0 3"></div>
					<div class="cp_cell" id="0 4"></div>
				</div>
			</div>
			<div class="cp_table cp_table-inf" id="hacks"></div>
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<script src='cpunk.js'></script>
